<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="http://asudeh.github.io/CrowdExperiemnt/jquery-ui-1.10.4.custom/css/custom-theme/jquery-ui-1.10.4.custom.css">
        <link href="http://asudeh.github.io/CrowdExperiemnt/iCheck/skins/square/green.css" rel="stylesheet">
    </head>
    <body style="font-size: 100%">
        <h3>In each following pair(each row), which picture has more interesting colors?</h3>
        <style type="text/css">
            .tftable {color:#333333;border-width: 1px;border-color: #729ea5;border-collapse: collapse;}
            .tftable th {background-color:#acc8cc;border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;text-align:left;}
            .tftable tr {background-color:#fafafa;}
            .tftable td {border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;}
            .tftable tr:hover {background-color:#ffffff;}
        </style>
        <table class="tftable" border="1" style="white-space:nowrap;">
            <tr>
                <th>Left Picture</th>
                <th>Right Picture</th>
                <th>Preference</th>
            </tr>
            <tr>
                <td><img id="logo" src="00.png" alt="FactWatcher Logo" ></td>
                <td><img id="logo" src="01.png" alt="FactWatcher Logo" ></td>
                <td>
                    <form style="float:left; margin-left: 1%; ">
                        <input type="radio" value="1" name="choice"><b> Left Picture</b><br><br>
                        <input type="radio" value="1" name="choice"><b> Right Picture</b><br><br>
                        <input type="radio" value="1" name="choice"><b> No Preference</b><br><br>
                    </form>
                </td>
            </tr>
            <tr>
                <td><img id="logo" src="02.png" alt="FactWatcher Logo" ></td>

                        <input type="radio" value="1" name="choice"><b> Right Picture</b><br><br>
                        <input type="radio" value="1" name="choice"><b> No Preference</b><br><br>
                    </form>
                </td>
            </tr>
            <tr>
                <td><img id="logo" src="04.png" alt="FactWatcher Logo" ></td>
                <td><img id="logo" src="05.png" alt="FactWatcher Logo" ></td>
                <td>
                    <form style="float:left; margin-left: 1%; ">
                        
                        <input type="radio" value="1" name="choice"><b> Left Picture</b><br><br>
                        <input type="radio" value="1" name="choice"><b> Right Picture</b><br><br>
                        <input type="radio" value="1" name="choice"><b> No Preference</b><br><br>
                    </form>
                </td>
            </tr>
            <tr>
                <td><img id="logo" src="06.png" alt="FactWatcher Logo" ></td>
                <td><img id="logo" src="07.png" alt="FactWatcher Logo" ></td>

                    <form style="float:left; margin-left: 1%; ">

                        <input type="radio" value="1" name="choice"><b> No Preference</b><br><br>

                </td>

</html>
